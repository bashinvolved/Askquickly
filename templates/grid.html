{% extends "base.html" %}

{% block content %}

<div class="general-width-box">
    <div class="switcher">
        <div class="switcher__grid">
            {% for i in range(4) %}
            <div class="switcher__grid__item"></div>
            {% endfor %}
        </div>
        <div class="switcher__collection"></div>
        <div class="switcher__toggler"></div>
    </div>
</div>

<div class="grid">
    <div class="grid__tiles">
        {% for elem in description %}
        {% set name = elem["name"] %}
        {% set image_name = elem["image_name"] %}
        <a href="{{ start_url }}{{ image_name }}{{ end_url }}">
            <div class="grid__tiles__tile">
                <img class="grid__tiles__tile__image" src="{{ host }}/static/img/{{ image_name }}.png" alt="Элемент">
                <p class="grid__tiles__tile__name">{{ name }}</p>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
