{% extends "base.html" %}

{% block content %}
<form class="replybox replybox_login" method="post" enctype="multipart/form-data">
    <input class="replybox__text-area" name="desk_id" pattern="[a-z]+"
           placeholder="Идентификатор доски (название картинки)" type="text" required>
    <input class="replybox__text-area replybox__text-area_margin" name="name" placeholder="Название ветки" type="text"
           required>
    <input class="replybox__text-area replybox__text-area_margin" name="image_name" pattern="[a-z]+"
           placeholder="Название картинки ветки" type="text" required>
    <div class="flex-line">
        <label class="input-button" for="picture">
            <input type="file" id="picture" name="picture">
            <div class="input-button__button">Прикрепить</div>
        </label>
        <label for="sub" class="input-button input-button_mini">
            <button id="sub" class="input-button__button" type="submit"></button>
            <div class="input-button__button input-button__button_mini">>></div>
        </label>
    </div>
</form>
{% endblock %}
