{% extends "base.html" %}

{% block content %}
<form class="replybox replybox_login" method="post">
    <input class="replybox__text-area" name="login" placeholder="Логин" type="email" required>
    <input class="replybox__text-area replybox__text-area_margin{% if warning %} replybox__text-area_warning {% endif %}" name="password"
           placeholder="{% if warning %}Пароль не подошел{% else %}Пароль{% endif %}" type="password" required>
    <div class="flex-line">
        <label for="sub" class="input-button input-button_mini">
            <button id="sub" class="input-button__button" type="submit"></button>
            <div class="input-button__button input-button__button_mini">>></div>
        </label>
    </div>
</form>
{% endblock %}
